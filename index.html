<!DOCTYPE html>
<html lang="en">

    <title>Digital Postcard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="postcard">

            <h1>My Postcard</h1>

            <img src="images/logo-4geeks.jpg" alt="logo">
        </header>

        <main class="postcard-body">
            <div class="postcard-body-left">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi suscipit cumque reprehenderit quis dolor? Itaque quas sint nobis expedita excepturi illo facilis.</p>

                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>

            <div class="postcard-body-right">
                    <input type="text" placeholder="Some name">
                    <input type="text" placeholder="Some email">
